<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Sync ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Мій Список</h1>
        
        <div class="mode-selector">
            <label for="syncMode">Режим синхронізації:</label>
            <select id="syncMode">
                <option value="none">Вимкнено</option>
                <option value="poll">Frequent Poll</option>
                <option value="longpoll">Long Poll</option>
                <option value="websocket">Web Sockets (SignalR)</option>
            </select>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Нове завдання...">
            <button id="addButton">Додати</button>
        </div>
        <ul id="taskList"></ul>
        
        <div class="analysis-box">
            <h3>Аналіз:</h3>
            <pre id="logOutput">Тут будуть логи...</pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
